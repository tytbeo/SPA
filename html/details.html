<div class="respon" ng-repeat="product in products | filter : productId">

  <div class="row">
    <!-- Product Display -->
    <div class="col-md-9 col-sm-8 product-display">

      <!-- Product Image -->
      <div class="col-lg-6 product-preview">
        <div class="zoom-btn">
          <span class="fa fa-search" aria-hidden="true">
        </div>

        <slick class="slider-for" autoplay="true" lazy-load="ondemand" breakpoint="480" slides-to-show="1" slides-to-scroll="1" fade="true" as-nav-for=".slider-nav">
          <div ng-repeat="imgsource in product.imgsources">
            <img ng-src="{{ imgsource.image }}">
          </div>
        </slick>
        <br>
        <slick class="slider-nav" lazy-load="ondemand" dots="true" slides-to-show="3" slides-to-scroll="1" center-mode="true" focus-on-select="true" as-nav-for=".slider-for">
          <div ng-repeat="imgsource in product.imgsources">
            <img ng-src="{{ imgsource.image }}">
          </div>
        </slick>
      </div>
      <!-- End of Product Image -->

      <!-- Product Description -->
      <div class="col-lg-6 product-data">
        <h3> {{ product.name }}</h3>
        <h5>SKU: {{ product.sku }}</h5>
        <div class="product-details">
          <!-- ReadMore/Less text -->
          <p> {{ product.summary }} </p>

          <span id="more" hm-read-more hm-text="{{product.moresummary}}" hm-limit="{{limit}}" hm-more-text="{{moreText}}" hm-less-text="{{lessText}}" hm-dots-class="{{dotsClass}}" hm-link-class="{{linkClass}}">
          </span>

          <!-- End of ReadMore/Less text -->
        </div>
      </div>
      <!-- End of Product Description -->

    </div>
    <!-- End of Product Display -->

    <!-- Product Buy -->
    <div class="col-md-3 col-sm-4 product-options well">
      <h4>Quantity</h4>
      <div class="form-group">
        <input ng-change="qtyFunc(quantity)" ng-model="quantity" class="form-control quantity" value="1" type="number" pattern="[0-9]*" inputmode="numeric" min="1" />
      </div>
      <div class="price">
        <h1 id="result">{{ product.price | currency }}</h1>

      </div>
      <button type="submit" ng-click="addItemToCart(product)" class="btn btn-dark btn-block addcart">Add to cart</button>
    </div>
    <!-- End of Product Buy -->



  </div>
</div>
