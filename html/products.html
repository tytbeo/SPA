<div class="respon">
    <div id="carousel1" class="carousel slide mb-5" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel1" data-slide-to="0" class="active"></li>
        <li data-target="#carousel1" data-slide-to="1"></li>
        <li data-target="#carousel1" data-slide-to="2"></li>
        <li data-target="#carousel1" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner" id='size'>
        <div class="carousel-item active">
          <img src="images/beautiful/ceramic1.jpg" class="d-block w-100" alt="ceramic">
        </div>
        <div class="carousel-item">
          <img src="images/beautiful/ceramic2.jpg" class="d-block w-100" alt="ceramic1">
        </div>
        <div class="carousel-item">
          <img src="images/beautiful/ceramic3.jpg" class="d-block w-100" alt="ceramic2">
        </div>
        <div class="carousel-item">
          <img src="images/beautiful/ceramic4.jpg" class="d-block w-100" alt="ceramic3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- het carousel-1  -->
    <!-- Gallery -->
    <div class="row">
      <div class="col-lg-2 side col-sm-3 col-xs-12">
        <ul class="categories">
          <li ng-click='filterText=""'><a href="">all</a></li>
          <li>
            <a href=".ceramicsubmenu" data-toggle='collapse' aria-expanded="false" class="dropdown-toggle">ceramic</a>
            <ul class="ceramicsubmenu" class="collapse">
              <li ng-click='filterText="teapot"'><a href="">tea pots</a></li>
              <li ng-click='filterText="vase"'><a href="">vase</a></li>
              <li ng-click='filterText="teacup"'><a href="">tea cups</a></li>
            </ul>
          </li>
          <li><a href="">glass</a></li>
          <li><a href="">wood</a></li>
          <li><a href="">decorative object</a></li>
          <li><a href="">table wares</a></li>
          <li><a href="">home decor</a></li>
          <li><a href="">candle accessories</a></li>
          <li><a href="">others</a></li>
        </ul>
      </div>
      <div class="Gallery col-lg-10 col-sm-9">
        <div class="row pics">
          <div ng-repeat='product in filterData = (products | filter : filterText ) | limitTo:12:12*(page-1)' class="col-md-6 col-sm-12 col-xl-3 col-lg-4 gal-item {{product.class}}">
            <a href="">
              <img src="{{product.img}}" alt="">
              <div class="content">{{product.name}}</div>
            </a>
          </div>
        </div>
        <ul uib-pagination total-items="filterData.length" ng-model="CurrentPage"

         max-size="maxSize" class="pagination-sm" rotate="false"></ul>
      </div>
    </div>

    <!-- end Gallery -->
  </div>
